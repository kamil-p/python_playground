{% extends 'crypto_net/base/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100 box-h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-fw fa-list"></i>
                    </div>
                    <div class="mr-5">Crypto currencies history</div>
                </div>
                <a class="card-footer text-white clearfix small z-1" href="{% url 'crypto_net:sync_history' %}">
                    <span class="float-left">Sync</span>
                    <span class="float-right">
                    <i class="fas fa-angle-right"></i>
                  </span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
            <img src="{% url 'crypto_net:get_price_history_plot' %}" alt="Price history plot">
        </div>
    </div>
{% endblock %}
